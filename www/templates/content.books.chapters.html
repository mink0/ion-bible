<ion-view view-title="{{vm.book.long_name}}">
<!-- ng-style="{'background-color': vm.book.book_color} -->
  <ion-content overflow-scroll="true" class="reader">
    <ion-list class="chapters-list">
      <ion-item ng-click="vm.chapSelect(chap)" ng-repeat="(index, chap) in vm.chapters">
        <span class="chapter">{{vm.chapterString}} {{chap.chapter}}</span>
        <span class="verse" ng-bind="chap.text"></span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
