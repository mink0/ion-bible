<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Библейские модули</h1>
    </ion-header-bar>
    <ion-content class="left-panel">
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.books({moduleId: key})" ng-repeat="(key, module) in vm.bmodules">
          {{module.description}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
<!--         <ion-nav-buttons side="right">
          <button class="button button-clear button-light ion-ios-book"></button>
        </ion-nav-buttons> 
 -->    </ion-nav-bar>
    <!-- content goes here -->
    <ion-nav-view name="menuContent"></ion-nav-view>
    <div class="test-button-group" ng-if="vm.debug">
      <!--
      <button type="button" ng-click="vm.volumeupbutton()">up</button>
      <button type="button" ng-click="vm.volumedownbutton()">down</button>
     -->
      <button type="button" ng-click="vm.menu()">menu</button>
    </div>
  </ion-side-menu-content>
</ion-side-menus>
